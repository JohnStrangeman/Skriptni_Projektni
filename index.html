<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WTA</title>
</head>
<body onload="PopulateTable(Players);">
    <header>
        <h1>WTA</h1>
    </header>
    <main>
        <table id="player_ranking">
            <tr>
                <th>Rank</th>
                <th>Region</th>
                <th>Player</th>
                <th>Age</th>
                <th>Tournaments</th>
                <th>Points</th>
            </tr>

        <form action="search">
            <input type="text" id="name">
            <input type="button" value="Search" onclick="SearchPlayers();">
        </form>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
